<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/style.csd">
    <title>Neumorphism Music Player</title>

</head>
<body>
    


   
    

    <div class="main">
        <div class="audio-container" id="audio-container">
            <h4 id="title"></h4>
            <audio src="" id="audio"></audio>

            <div class="img-container">
                <img src="https://i.mycdn.me/videoPreview?id=860060060282&type=37&idx=14&tkn=SHoeMeQvnvRbrmijENynB_ps5kM&fn=external_8" alt="music-image" id="cover">
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>

            <div class="navigation">
                <button id="prev" class="btn"><i class="fas fa-backward"></i></button>
                <button id="play" class="btn"><i class="fas fa-play"></i></button>
                <button id="next" class="btn"><i class="fas fa-forward"></i></button>
            </div>

        </div>
    </div>


    <script src="/js.jf"></script>
</body>
</html>
